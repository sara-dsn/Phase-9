<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test2Phase11</title>
    <script>
        function testerRadio()
        {
            var radio =document.getElementsByName("btnRadChoix");
            for (var i=0; i<radio.length; i++)
            {
                if (radio[i].checked)
                {
                    document.getElementById("txtBox1").value=radio[i].value;
                }
            }
        }
    </script>
</head>
<body>
<form name="frmChoix">
    <input type="radio" name="btnRadChoix" value="semaine" checked> semaine<br>
    <input type="radio" name="btnRadChoix" value="week end"> Week-end<br>
    <input type="button" name="btn" value="choix" onclick="testerRadio();"><br>
    <input id="txtBox1" type="text" name="txtChoix" value="">

</form>
    
</body>
</html>
